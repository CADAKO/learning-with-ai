# docker-compose.yml
version: '3.8'

services:
  # Сервис базы данных PostgreSQL
  db:
    image: postgres:13
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: testdb
    ports:
      - "5432:5432"
    volumes:
      # Монтируем наш SQL-скрипт в специальную папку Docker,
      # откуда он автоматически выполнится при первом запуске БД.
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d testdb"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./api
      dockerfile: Dockerfile.api
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db # API использует имя сервиса БД "db"
    ports:
      - "5000:5000"

  # Сервис для запуска автотестов
  tests:
    build: .
    depends_on:
      db:
        condition: service_healthy # Запускаем тесты только после того, как БД будет готова
      api: # Тесты зависят от API
        condition: service_started
    environment:
      DB_HOST: db # Имя хоста внутри сети Docker - это имя сервиса 'db'
      DB_NAME: testdb
      DB_USER: user
      DB_PASS: password
      API_URL: http://api:5000 # URL API внутри сети Docker
    command: pytest -k "api" # Команда для запуска тестов
